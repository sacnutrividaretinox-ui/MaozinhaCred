<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M√£ozinha Cred - Simula√ß√£o</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="logo-maozinha.png" alt="M√£ozinha Cred" class="logo" />
      <h2>M√£ozinha Cred üñêÔ∏è</h2>
      <p>Mais que cr√©dito, uma m√£o amiga.</p>

      <form id="loanForm">
        <label>CPF (somente n√∫meros)</label>
        <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="11" required />

        <label>Valor desejado (R$)</label>
        <input type="number" id="valor" placeholder="Ex: 1000" required />

        <label>Parcelas</label>
        <input type="number" id="parcelas" placeholder="Ex: 12" required />

        <div id="loader" class="loader" style="display:none;"></div>
        <button id="simularBtn" type="submit">Simular novamente</button>
      </form>

      <div id="resultado" class="card mensagem" style="display:none;"></div>
    </div>
  </div>

  <script>
    document.getElementById("loanForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const cpf = document.getElementById("cpf").value.trim();
      const valor = document.getElementById("valor").value.trim();
      const parcelas = document.getElementById("parcelas").value.trim();

      const btn = document.getElementById("simularBtn");
      const msg = document.getElementById("resultado");
      const loader = document.getElementById("loader");

      msg.style.display = "none";

      if (!cpf || !valor || !parcelas) {
        msg.style.display = "block";
        msg.className = "card erro";
        msg.innerHTML = "‚ùå Preencha todos os campos antes de simular.";
        return;
      }

      try {
        btn.disabled = true;
        loader.style.display = "block";
        btn.innerText = "Consultando...";

        const response = await fetch("https://apipix-production-7695.up.railway.app/api/checkout", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cpf, valor, parcelas })
        });

        const data = await response.json();

        if (!response.ok) throw new Error(data.error || "Erro na API");

        msg.style.display = "block";
        msg.className = "card sucesso";
        msg.innerHTML = `
          ‚úÖ <strong>${data.status || "Aprovado"}</strong><br>
          CPF: ${cpf}<br>
          Valor: R$ ${valor}<br>
          Parcelas: ${parcelas}<br>
          ${data.mensagem || "An√°lise conclu√≠da com sucesso!"}
        `;
      } catch (err) {
        msg.style.display = "block";
        msg.className = "card erro";
        msg.innerHTML = `‚ùå Falha na conex√£o com a API<br><small>${err.message}</small>`;
      } finally {
        loader.style.display = "none";
        btn.disabled = false;
        btn.innerText = "Simular novamente";
      }
    });
  </script>
</body>
</html>
